<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Ace example | Step 1</title>
    <style>
      .editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
  </style>
  </head>
  <body>
    <div class="editor">function foo(items) {
      const x = "All this is syntax highlighted";
      return x;
    }</div>
    <script src="lib/ace-src/ace.js"></script>
    <script>
      const editorEl = document.querySelector('.editor');
      const editor = ace.edit(editorEl);

      editor.session.setMode("ace/mode/javascript"); // Режим редактора — javascript
    </script>
  </body>
</html>
